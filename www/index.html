<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            max-width: 100vw;
            height: 100svh;
            overflow-y: hidden;
            overflow-x: hidden;
            display: flex;
        }
        .bg-lime {
            background-color: rgb(169, 219, 119);
        }
        .text-lime {
            color: rgb(169, 219, 119) !important;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container flex-column vh-100 font-monospace" >
        <div class="d-flex flex-column vh-100 px-0">
            <div class="flex-fill" id="chat-container" style="overflow-y: auto; overflow-anchor: auto; margin-bottom:5em">
                <div id="chat-output"></div>
            </div>
            <form id="message-form" style="width:100%; position: absolute; left:0px; bottom:0px;">
                <div class="container p-2">
                    <p class="badge text-lime m-1" id="p-you"></p>
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-lime" placeholder="mande um oi" aria-label="Recipient's username" aria-describedby="basic-addon2" id="message-input" autocomplete="off">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-warning"></input>
                        </div>
                    </div> 
                </div>
            </form>                   
        </div>         
    </div>
    <script>
        function e(strings, ...values) {
            let result = strings[0];
            values.forEach((value, i) => {
                result += value + (strings[i + 1] || '');
            });

            return document.createElement(result);
        }
        const here = window.location.href
        const urlWs = here.replace(/^http|https/,'ws') + "chat"
        const urlId = here + "id"

        const chatOutput = document.getElementById("chat-output");
        const chatContainer = document.getElementById("chat-container");

        const messageInput = document.getElementById("message-input");
        const userIdDisplay = document.getElementById("p-you")
        let socket
        let thisUser = ""

        // isso Ã© pra gente pegar a tal identidade...
        function identificar(){
            let tok = localStorage.getItem("tok")
            let validade = new Date(localStorage.getItem("validade") ?? "02-10-1988")
            if (tok && (validade > new Date())){
                ativarSocket(tok)
                return
            }
            fetch( urlId, {credentials: 'include'}).then ( response =>{
                return response.json()
            }).then( tok =>{
                let validade = new Date()
                validade.setSeconds(validade.getSeconds()+tok.expires)
                localStorage.setItem("tok", tok.id)
                localStorage.setItem("validade", validade)
                ativarSocket(tok.id)            
            })
        }
        identificar()
        function typeWritter(element, text){
            let letters = 0
            function type(){
                if(letters < text.length){
                    letters++
                    element.innerText = text.slice(0,letters)
                    setTimeout(type, 25)
                }else{
                    element.innerText = text
                }
            }
            type()
        }

        let lastUser = ""
        /** @type{HTMLElement} */
        let lastDiv = undefined
        function adicionarMensagem({msg,user_id}){
            const isPerson = user_id.startsWith("u")
            if(true){
                lastDiv = e`div`
                lastDiv.className = "my-0" + (thisUser == user_id ? " bg-lime" : " bg-dark")
                chatOutput.appendChild(lastDiv)
            }
            if(user_id != thisUser){
                const divUser = e`div`
                divUser.innerText = user_id
                divUser.className = "text-lime badge text-start" + (isPerson ? " fw-bolder fst-italic text-decoration-underline" : "")
                lastDiv.appendChild(divUser)
            }
            /** @type{HTMLElement} */
            const divTxt = e`span`
            divTxt.innerText = " "+msg
            divTxt.className = "mx-0 px-0 text-start text-wrap " + (thisUser==user_id? "text-dark" : "text-lime fst-italic")
            lastDiv.appendChild(divTxt)
            lastUser = user_id
            chatContainer.scrollTop = chatContainer.scrollHeight
        }

        function ativarSocket(tok){
            let [id, salt, sign] = tok.split(".")
            thisUser = atob(id)
            userIdDisplay.innerText = "vocÃª Ã© "+thisUser

            socket = new WebSocket(urlWs);            
            // recebo mensagens...
            socket.addEventListener("message", function (event) {
                const message = event.data;
                adicionarMensagem(JSON.parse(message))
            });           
            socket.addEventListener("error", function(event){
                adicionarMensagem({msg: "erro. aperte f5, meu jovem", user_id:"ðŸš¨"})
            })
            socket.addEventListener("close", function(event){
                adicionarMensagem({msg: "ejetado. aperte f5, meu jovem", user_id:"ðŸš¨"})
            })
        }
        
        // envio mensagens......
        function sendMessage() {
            if(!socket)
                return;
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.send(message);
                messageInput.value = "";
            }
        }

        const messageForm = document.getElementById("message-form")
        messageForm.addEventListener("submit", event =>{
            event.preventDefault()
            sendMessage()
        })
    </script>
</body>
</html>
