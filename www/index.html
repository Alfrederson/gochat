<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐿️ GoChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            max-width: 100vw;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: hidden;
            display: flex;
        }

    </style>
</head>
<body class="bg-light">
    <div class="container flex-column vh-100" >
        <div class="d-flex flex-column vh-100 px-0">
            <div class="flex-fill" id="chat-container" style="overflow-y: auto; overflow-anchor: auto; margin-bottom:5em">
                <div id="chat-output"></div>
            </div>
            <form id="message-form" style="width:100%; position: absolute; left:0px; bottom:0px;">
                <div class="container p-2">
                    <p class="badge text-dark m-1" id="p-you"></p>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="mande um oi" aria-label="Recipient's username" aria-describedby="basic-addon2" id="message-input">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-secondary"></input>
                        </div>
                    </div> 
                </div>
            </form>                   
        </div>         
    </div>
    
    <script>
        function e(strings, ...values) {
            let result = strings[0];
            values.forEach((value, i) => {
                result += value + (strings[i + 1] || '');
            });

            return document.createElement(result);
        }
        const here = window.location.href
        const urlWs = here.replace(/^http|https/,'ws') + "chat"
        const urlId = here + "id"

        const chatOutput = document.getElementById("chat-output");
        const chatContainer = document.getElementById("chat-container");

        const messageInput = document.getElementById("message-input");
        const userIdDisplay = document.getElementById("p-you")
        let socket
        let thisUser = ""

        // isso é pra gente pegar a tal identidade...

        function identificar(){
            let tok = localStorage.getItem("tok")
            if (tok){
                ativarSocket(tok)
                return
            }
            fetch( urlId ).then ( response =>{
                return response.json()
            }).then( tok =>{
                localStorage.setItem("tok",tok.id)
                ativarSocket(tok.id)            
            })
        }

        identificar()

        let lastUser = ""
        function adicionarMensagem({msg,user_id}){
            const divMsg = e`div`
                if(lastUser !== user_id && user_id != thisUser){
                    const divUser = e`div`
                    divUser.innerText = user_id
                    divUser.className = "badge text-left text-dark bg-light"
                    divMsg.appendChild(divUser)
                }
            /** @type{HTMLElement} */
            const divTxt = e`div`
            divTxt.innerText = msg
            divTxt.className = "badge text-dark"

            divMsg.appendChild(divTxt)

            divMsg.className = "my-1 font-monospace" + (thisUser == user_id ? " border border-info" : "")

            chatOutput.appendChild(divMsg)

            lastUser = user_id

            chatContainer.scrollTop = chatContainer.scrollHeight
        }

        function ativarSocket(tok){
            let [id, salt, sign] = tok.split(".")
            thisUser = atob(id)
            userIdDisplay.innerText = "você é "+thisUser

            socket = new WebSocket(urlWs);            
            // recebo mensagens...
            socket.addEventListener("message", function (event) {
                const message = event.data;
                adicionarMensagem(JSON.parse(message))
            });           
            socket.addEventListener("error", function(event){
                adicionarMensagem({msg: "erro. aperte f5, meu jovem", user_id:"🚨"})
            })
            socket.addEventListener("close", function(event){
                adicionarMensagem({msg: "ejetado. aperte f5, meu jovem", user_id:"🚨"})
            })
        }
        
        // envio mensagens......
        function sendMessage() {
            if(!socket)
                return;
            const message = messageInput.value;
            if (message.trim() !== "") {
                socket.send(message);
                messageInput.value = "";
            }
        }

        const messageForm = document.getElementById("message-form")
        messageForm.addEventListener("submit", event =>{
            event.preventDefault()
            sendMessage()
        })
    </script>
</body>
</html>
